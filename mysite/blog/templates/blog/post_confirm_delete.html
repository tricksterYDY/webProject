{% extends 'base.html' %}
{% block content %}
<h2> Delete Post </h2>
<form method="post">
    {% csrf_token %}
    <p>삭제할 내용은 {{post.title}} ? </p>
    <div>
        <button type="submit"> Yes, Delete </button>
        <a href="{% url 'posts' %}"> Cancel </a>
    </div>
</form>
{% endblock content %}
